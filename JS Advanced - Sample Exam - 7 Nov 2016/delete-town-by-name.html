<!DOCTYPE html>
<html>
<head>
    <title>Delete Town by Name</title>
    <style>select, input { width: 100px }</style>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
</head>
<body onload="attachEvents()">
<div>Towns</div>
<select id="towns" size="4">
    <option>Sofia</option>
    <option>Varna</option>
    <option>Pleven</option>
    <option>Sofia</option>

</select>
<div>
    <input type="text" id="townName" />
    <button id="btnDelete">Delete</button>
</div>
<div id="result"></div>
<script>
    function attachEvents() {
        $('#btnDelete').on('click', function () {
            let inputBox = $('#townName').val();

            let townList = $('#towns option');
            for (let town of townList){
                if (town.textContent == inputBox){
                    town.remove();
                    $('#result').empty();
                    $('#result').append(town.textContent + ' deleted.');
                    var deleted = 1;
                }
                else if (town.textContent != inputBox){
                    if (deleted != 1){
                        $('#result').empty();
                        $('#result').append(inputBox + ' not found.');
                    }
                }
            }
            $('#townName').val('')
            deleted = 0;
        });
    }
</script>
</body>
</html>
